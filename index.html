<!DOCTYPE html>
<html>
  <head>
    <title>todo App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>

    <div class="imcomplete_area">
      <p>未完了のTODO</p>
      <div>
        <ul>
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </ul>
      </div>
    </div>

    <div class="completed_area">
      <p>完了したTODO</p>
      <div>
        <ul>
          <li>TODOでした</li>
          <button>削除</button>
        </ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
